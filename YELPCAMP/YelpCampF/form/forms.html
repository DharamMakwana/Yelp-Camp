<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>YelpCamp Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <div class="option__container">
      <h2 class="heading">Payments Gateway</h2>
      <div class="paytm paydiv">
        <img src="Paytm-Logo.wine.svg" alt="" />
        <input type="radio" checked name="payment" id="" class="radio" />
      </div>
      <div class="phonepe paydiv">
        <img src="PhonePe-Logo.wine.svg" alt="" />
        <input type="radio" name="payment" id="" class="radio" />
      </div>
      <div class="gpay paydiv">
        <img src="Google_Pay-Logo.wine.svg" alt="" />
        <input type="radio" name="payment" id="" class="radio" />
      </div>
      <button class="payment__btn">Proceed</button>
    </div>
    <script>
      const paymentBtn = document.querySelector(".payment__btn");
      paymentBtn.addEventListener("click", () => {
        alert("Congrats");
      });
    </script>
  </body>
</html>
